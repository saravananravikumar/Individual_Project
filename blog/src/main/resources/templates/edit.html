        *{

        .wrapper{
            width: 90%;

        .cols{
            display: -webkit-box;
            display: flex;
            flex-wrap: wrap;
            -webkit-box-pack: center;
            justify-content: center;

        }

        .col{
            width: calc(25% - 2rem);
            margin: 1rem;
            cursor: pointer;
            margin-left: -5px;
            margin-bottom: -5px;
        }

        .container1{
            transform-style: preserve-3d;
            perspective: 1000px;
        }

        .front,
        .back{
            background-size: cover;
            background-position: center;
            transition: transform .7s cubic-bezier(0.4, 0.2, 0.2, 1);
            backface-visibility: hidden;
            text-align: center;
            min-height: 280px;
            height: auto;
            color: #fff;
            font-size: 1rem;
        }

        .back{
            background: #fff;
            background: linear-gradient(45deg,  #fd0d44 0%,#1463e2 100%);
        }

        .front:after{
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
            width: 100%;
            height: 100%;
            content: '';
            display: block;

            backface-visibility: hidden;

        }
        .container1:hover .front,
        .container1:hover .back{

            transition: transform .7s cubic-bezier(0.4, 0.2, 0.2, 1);

        }

        .back{
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
        }

        .inner{

            transform: translateY(-50%) translateZ(60px) scale(0.94);
            top: 50%;
            position: absolute;
            left: 0;
            width: 100%;
            padding: 2rem;
            box-sizing: border-box;
            outline: 1px solid transparent;
            perspective: inherit;
            z-index: 2;
        }

        .container1 .back{
            transform: rotateY(180deg);
            transform-style: preserve-3d;
        }

        .container1 .front{
            transform: rotateY(0deg);
            transform-style: preserve-3d;
        }

        .container1:hover .back{
            transform: rotateY(0deg);
            transform-style: preserve-3d;
        }

        .container1:hover .front{
            transform: rotateY(-180deg);
            transform-style: preserve-3d;
        }

        .front .inner p{
            font-size: 1rem;
            margin-bottom: 2rem;
            position: relative;
        }

        .front .inner p:after{
            content: '';
            width: 4rem;
            height: 2px;
            position: absolute;
            background: #fff;
            display: block;
            left: 0;
            right: 0;
            margin: 0 auto;
            bottom: -.75rem;
        }

        .front .inner span{
